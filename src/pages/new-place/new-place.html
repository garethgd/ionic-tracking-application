<ion-header>
  <ion-navbar>
    <ion-title>Add Place</ion-title>
    <ion-buttons (click)="onLoadNewPlace()" end>
      <ion-icon name="add"> </ion-icon>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit)="onAddPlace(f.value)" #f="ngForm">
    <ion-item>
      <ion-label> Location </ion-label>
      <ion-input type="text" name="title" ngModel required> </ion-input>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!f.valid"> Add Location </button>
  </form>
  <ion-grid>
    <ion-row>
      <ion-col> <button ion-button block (click) ="onLocateUser()">Locate Coffee near me </button></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <!--<p>Your Location: {{ location.coords.latitude  }}</p>-->
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
