

<div id="custom-overlay" [style.display]="jelly ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/images/coffee-bean-icon.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>
<ion-content class="page slide-in-both-ways ">
  <ion-item class="backdrop">
  </ion-item>
  <!--<h1>Dublin Coffee</h1>-->
   <ion-label color="secondary" id="lbl">Find the best coffee near you.</ion-label>
  <!--<div class="loader"></div>-->
  <img src="assets/images/coffee-bean-icon.png">
  <div class="bottom-container">
    <ion-item>
      <ion-range [(ngModel)]="radius" #radiusVal min="40" max="300" color="primary" pin="true" snaps="true" step="20">
      </ion-range>
    </ion-item>
    <ion-label color="secondary" id="lbl">{{radius}} meters</ion-label>
   
    <button ion-button large outline block (click)="setGeofence(radiusVal.value)" (click)="toggleFlip()" id="cta" color="primary">Find Coffee</button>
    <p *ngIf="error">{{ error }}</p>
  </div>
</ion-content>
